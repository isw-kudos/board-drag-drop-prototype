<!-- Item template -->

<div class="card-sort-handle" as-sortable-item-handle>
  <div class="row">
    <div class="">
      <span class="card-title">{{card.name}}</span>
    </div>
    <div class="">
      <a data-no-drag class=" removeCard pull-right btn btn-xs" ng-click="removeCard(column, card)">
        <span class="glyphicon glyphicon-remove"></span>-</a>
    </div>
  </div>
</div>
