<ion-view view-title="{{name}}" class="slide-left-right">
  <ion-content style="background: #e8ebf1;"
  ng-controller="BoardController"
  scrollbar-x="true" scrollbar-y="false" direction="x"
  ng-model="board"
  id="board">
    <div id="columns" k-drag-scroll-item class="board-lists row" data-ng-style="{'width':(listWidth*numLists)+'px'}"
    as-sortable="listSortOptions" ng-model="board.columns">
      <div as-sortable-item
          class="list-view-outer"
          ng-repeat="column in board.columns"
          ng-include="'views/partials/list.html'"
          data-ng-style="{'width':(listWidth)+'px'}"
          data-columnindex="{{$index}}">
      </div>
    </div>
  </ion-content>
</ion-view>
