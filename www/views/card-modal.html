<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">
      <label class="item item-input plain">
        <input ng-model="currentCard.name" type="text">
      </label>
    </h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">X</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <span class="input-label">Description</span>
      <label class="item item-input">
        <input ng-model="currentCard.description" type="text">
      </label>
    </div>
  </ion-content>
</ion-modal-view>
